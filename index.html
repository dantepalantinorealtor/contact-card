  <!-- iOS vCard Handling Script -->
  <script>
    (function () {
      var link = document.getElementById('vcfLink');
      if (!link) return;

      function isIOS() {
        return /iP(hone|od|ad)/.test(navigator.userAgent) && /WebKit/.test(navigator.userAgent) && !window.MSStream;
      }

      link.addEventListener('click', function (e) {
        if (!isIOS()) return;

        e.preventDefault();
        var vcfUrl = link.href;

        fetch(vcfUrl, { cache: 'no-store' })
          .then(resp => resp.blob().catch(() => resp.text().then(t => new Blob([t], { type: 'text/vcard' }))))
          .then(blob => {
            if (!blob.type || blob.type === 'application/octet-stream') {
              try { blob = blob.slice(0, blob.size, 'text/vcard'); } catch (err) {}
            }
            var objectUrl = URL.createObjectURL(blob);
            window.location.href = objectUrl;
            setTimeout(() => { try { URL.revokeObjectURL(objectUrl); } catch (e) {} }, 15000);
          })
          .catch(() => {
            fetch(vcfUrl, { cache: 'no-store' }).then(r => r.text()).then(text => {
              try { window.location.href = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(text); }
              catch { window.open(vcfUrl, '_blank'); }
            });
          });
      }, false);
    })();
  </script>
